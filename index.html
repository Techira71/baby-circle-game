<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Baby Circles">
    <title>Baby Floating Circles Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body, html {
            height: 100vh;
            width: 100vw;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: fixed;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            cursor: pointer;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border: 5px solid;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.2s ease-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform-origin: center;
        }
        
        #whiteCircle {
            background-color: white;
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        #blueCircle {
            background-color: #4A90E2;
            border-color: #4A90E2;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }
        
        .touched {
            transform: scale(1.1);
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnimation 1s ease-out forwards;
        }
        
        @keyframes sparkleAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2) translate(var(--dx), var(--dy));
            }
        }
        
        .blue-sparkle {
            background-color: #4A90E2;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="whiteCircle" class="circle"></div>
        <div id="blueCircle" class="circle"></div>
    </div>

    <script>
        class BabyFloatingCirclesGame {
            constructor() {
                this.whiteCircle = document.getElementById('whiteCircle');
                this.blueCircle = document.getElementById('blueCircle');
                this.container = document.getElementById('gameContainer');
                this.circleSize = 100;
                this.borderSize = 5;
                
                this.circles = [
                    {
                        element: this.whiteCircle,
                        x: 100,
                        y: 100,
                        vx: 1.5,
                        vy: 1.2,
                        isTouched: false,
                        touchTimer: null,
                        color: 'white'
                    },
                    {
                        element: this.blueCircle,
                        x: 200,
                        y: 150,
                        vx: -1.8,
                        vy: 1.6,
                        isTouched: false,
                        touchTimer: null,
                        color: 'blue'
                    }
                ];
                
                this.init();
                this.setupEventListeners();
                this.startAnimation();
            }
            
            init() {
                const containerRect = this.container.getBoundingClientRect();
                
                // Position circles randomly but safely inside the container
                this.circles.forEach(circle => {
                    circle.x = Math.random() * (containerRect.width - this.circleSize);
                    circle.y = Math.random() * (containerRect.height - this.circleSize);
                    this.updateCirclePosition(circle);
                });
            }
            
            updateCirclePosition(circle) {
                circle.element.style.left = circle.x + 'px';
                circle.element.style.top = circle.y + 'px';
            }
            
            setupEventListeners() {
                // Handle both touch and click events
                this.container.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleInteraction(touch.clientX, touch.clientY);
                });
                
                this.container.addEventListener('click', (e) => {
                    this.handleInteraction(e.clientX, e.clientY);
                });
                
                // Prevent scrolling and zooming
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                document.addEventListener('gesturestart', (e) => {
                    e.preventDefault();
                });
                
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.init();
                    }, 100);
                });
                
                window.addEventListener('resize', () => {
                    this.init();
                });
            }
            
            handleInteraction(clientX, clientY) {
                this.circles.forEach(circle => {
                    const circleRect = circle.element.getBoundingClientRect();
                    const circleCenterX = circleRect.left + circleRect.width / 2;
                    const circleCenterY = circleRect.top + circleRect.height / 2;
                    
                    // Check if touch/click is on this circle
                    const distance = Math.sqrt(
                        Math.pow(clientX - circleCenterX, 2) + 
                        Math.pow(clientY - circleCenterY, 2)
                    );
                    
                    if (distance <= this.circleSize / 2) {
                        this.touchCircle(circle, circleCenterX, circleCenterY);
                    }
                });
            }
            
            touchCircle(circle, centerX, centerY) {
                // Stop the circle
                circle.isTouched = true;
                circle.element.classList.add('touched');
                
                // Clear any existing timer
                if (circle.touchTimer) {
                    clearTimeout(circle.touchTimer);
                }
                
                // Create sparkles
                this.createSparkles(centerX, centerY, circle.color);
                
                // Resume movement after 2 seconds
                circle.touchTimer = setTimeout(() => {
                    circle.isTouched = false;
                    circle.element.classList.remove('touched');
                }, 2000);
            }
            
            createSparkles(centerX, centerY, color) {
                for (let i = 0; i < 6; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = color === 'blue' ? 'sparkle blue-sparkle' : 'sparkle';
                    
                    const angle = (i / 6) * 2 * Math.PI;
                    const distance = 50;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    sparkle.style.left = centerX + 'px';
                    sparkle.style.top = centerY + 'px';
                    sparkle.style.setProperty('--dx', dx + 'px');
                    sparkle.style.setProperty('--dy', dy + 'px');
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 1000);
                }
            }
            
            moveCircles() {
                const containerRect = this.container.getBoundingClientRect();
                const maxX = containerRect.width - this.circleSize;
                const maxY = containerRect.height - this.circleSize;
                
                this.circles.forEach(circle => {
                    if (!circle.isTouched) {
                        // Update position
                        circle.x += circle.vx;
                        circle.y += circle.vy;
                        
                        // Bounce off edges
                        if (circle.x <= 0 || circle.x >= maxX) {
                            circle.vx = -circle.vx;
                            circle.x = Math.max(0, Math.min(maxX, circle.x));
                        }
                        
                        if (circle.y <= 0 || circle.y >= maxY) {
                            circle.vy = -circle.vy;
                            circle.y = Math.max(0, Math.min(maxY, circle.y));
                        }
                        
                        this.updateCirclePosition(circle);
                    }
                });
            }
            
            startAnimation() {
                const animate = () => {
                    this.moveCircles();
                    requestAnimationFrame(animate);
                };
                animate();
            }
        }
        
        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new BabyFloatingCirclesGame();
        });
    </script>
</body>
</html>
